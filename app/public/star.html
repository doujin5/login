<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/boy.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
	<title>mock login</title>
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="loggedin">
		<p>Users logged in</p>
		<input type="text" name="logged" id="logged" readonly="">
	</div>
<div class="login_box">
	<h2><i class="fas fa-cogs" colour:"white"></i>L O G I N</h2>
		<p>Username</p>
		<center>
		<input type="text" name="username" id="username" placeholder="enter user name">
	    </center>
		<p>Password</p>
		<center>
		<input type="password" name="Password" id="password" placeholder="enter password">
	    </center>
		<br>
		<br>
		<button id="login">login</button>
	<center><h3>Lets put a smile on that face</h3></center>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
 
<script type="text/javascript">
	$(document).ready(function(){
	  $.ajax({
	  	url:'/get_count',
	  	method : 'GET',
	  	success : function(data){
	  		console.log(data)
	  		console.log($('#logged'))
	  		$('#logged').attr('value',data);
	  	}
	  })
      $("#login").click(function(){
      	var user_details ={	'username':$("#username").val(),
      						'password':$("#password").val()
      					};

	      $.ajax({
	      	url:"/",
	      	method:"post",
	      	data:user_details,
	      	success:function(data){
	      	window.location = data;
	      	}
      	});
      });
	});
</script>
</body>
</html>
